<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Alicia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        .message {
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .heart {
            font-size: 8rem;
            color: white;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
            animation: heartbeat 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @media (max-width: 768px) {
            .message {
                font-size: 2.5rem;
            }
            .heart {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Te quiero Alicia</div>
        <div class="heart">â™¥</div>
    </div>
</body>
</html>
